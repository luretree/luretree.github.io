<!Doctype HTML>
<html>
    
    <head>
        <title>LongView Designs</title>
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto" rel="stylesheet">
            </head>
    
    <body id="body">
        <img class="background" id="background1" src="https://luretree.github.io/LongView1.jpg">
            <img class="background" id="background2" src="https://luretree.github.io/LongView2.jpg" style="opacity: 0;">
                <img class="background" id="background3" src="https://luretree.github.io/WhiteBackground.jpg" style="opacity: 0;">
                    <div style="height: 100vh;">
                        <img src="https://luretree.github.io/Logo.svg" alt="LongView Designs" style="height: 100vh; width: 100%;">
                        <p style="position: relative; bottom: 20%; margin: 0px 0px 0px 50px;">What is LongView Designs?</p>
                    </div>
                    <h1 style="line-height: 50vh;">Our Products</h1>
                    <div class="productImage"><div class="content">
                        <img src="https://luretree.github.io/LureTree.jpg">
                            <p class="productTitle" style="text-align: left;">Put the LureTree in your five-gallon bucket and hang your fishing lures from it.</p>
                            </div></div>
                    <div class="productImage"><div class="content">
                        <img src="https://luretree.github.io/LureTree0.jpg">
                            <p class="productTitle"></p>
                            </div></div>
                    <div class="productImage" style="float: none;"><div class="content">
                        <img src="https://luretree.github.io/CuttingBoard.jpg">
                            <p class="productTitle" style="text-align: left;">Cut bait faster with the Micro Cutting Board.</p>
                            </div></div>
                    <h1 style="line-height: 50vh;">Catalog</h1>
                    <div class="productImage"><div class="content">
                        <img src="https://luretree.github.io/LureTree1.jpg">
                            <p class="productTitle">LureTree - 9 Lures</p><button>Details</button>
                            </div></div>
                    <div class="productImage"><div class="content">
                        <img src="https://luretree.github.io/LureTree2.jpg">
                            <p class="productTitle">LureTree - 12 Lures</p><button>Details</button>
                            </div></div>
                    <div class="productImage"><div class="content">
                        <img src="https://luretree.github.io/CuttingBoard.jpg">
                            <p class="productTitle">Micro Cutting Board</p><button>Details</button>
                            </div></div>
                    <div id="menuBackground">
                        <div id="menu">
                            <p class="menuItem" style="font-family: 'Dancing Script', cursive; width: 150px;">LongView Designs</p>
                            <a class="menuItem" href="">About Us</a>
                        </div>
                        <div>
                            </body>
    
    <style>
        h1 {
            font-family: 'Dancing Script', cursive;
            font-weight: 300;
            text-align: center;
            line-height: 100vh;
            font-size: 60pt;
            margin: 0px;
            max-height: 100vh;
            overflow: hidden;
        }
    p {
        font-family: 'Roboto', sans-serif;
        text-align: left;
    }
    .productTitle {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        font-size: 15pt;
        margin: 6px;
        float: left;
        line-height: 25px;
        height: 25px;
        vertical-align: center;
    }
    body {
        width: 90%;
        max-width: 1000px;
        margin: auto;
        font-size: 12pt;
        font-weight: 400;
        line-height: 1.8;
        text-align: center;
        transition: 1s;
    }
    img {
        width: 100%;
        border-radius: 6px;
    }
    button {
        width: 80px;
        height: 25px;
        background-color: #007aff;
        border: none;
        color: #fff;
        border-radius: 6px;
        font-family: 'Roboto', sans-serif;
        font-size: 11pt;
        float: right;
        margin: 6px;
        transition: 0.15s;
    }
    button:active {
        background-color: #006EE5;
        transition: 0.25s;
    }
    .productImage {
        max-width: 400px;
        width: 100%;
        margin: 0px 50px;
        height: 100vh;
        display: table;
    }
    .content {
        vertical-align: middle;
        display: table-cell;
    }
    .background {
        position: fixed;
        border-radius: 0;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        transition: 1s;
    }
    
    #menuBackground {
        position: fixed;
        left: 0px;
        top: 0px;
        right: 0px;
        height: 50px;
        opacity: 1;
    }
    .menuItem {
        height: 50px;
        width: 100px;
        float: left;
        color: #000;
        font-family: 'Roboto', sans-serif;
        font-size: 12pt;
        line-height: 50px;
        opacity: 1;
        z-index: 1;
        margin: 0px;
        text-align: center;
        text-decoration: none;
    }
    
    @media (min-width: 1100px) {
        .productImage {
            float: left;
        }
    }
    @media (max-width: 1099px) {
        .productImage {
            margin: auto;
        }
    }
    @media (max-aspect-ratio: 1/1) {
        .productImage {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            display: block;
            height: 100vh;
            display: table;
            max-width: 100vw;
        }
    }
    </style>
    
    <script>
        window.onscroll = function() {
            if (window.pageYOffset < (window.innerHeight * 0.5)) {
                document.getElementById("background1").style.opacity = 1
                document.getElementById("background2").style.opacity = 0
                document.getElementById("background3").style.opacity = 0
            } else if (window.pageYOffset < (window.innerHeight * 3)) {
                document.getElementById("background1").style.opacity = 0
                document.getElementById("background2").style.opacity = 1
                document.getElementById("background3").style.opacity = 0
            } else {
                document.getElementById("background1").style.opacity = 0
                document.getElementById("background2").style.opacity = 0
                document.getElementById("background3").style.opacity = 1
            }
        }
    </script>
</html>
